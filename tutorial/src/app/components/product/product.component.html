<div class="wrapper column gap-1 wrapper">
  <!-- Product Image -->
  <img src="{{ product.image }}" alt="Product Thumbnail" />
  <h2 class="title">{{ product.name }}</h2>
  <!-- Product Price -->
  <div class="row gap-05">
    <span class="price-label">Price:</span>
    <span class="price">{{ product.price }}</span>
  </div>
  <!-- Product Rating Stars Component -->
  <p-rating
    [(ngModel)]="product.rating"
    [readonly]="true"
    iconCancelClass="hidden"
  ></p-rating>

  <!-- Buttons for each product -->
  <div class="row gap-05">
    <button
      type="button"
      pButton
      icon="pi pi-pencil"
      (click)="editProduct()"
      label="Edit"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-trash"
      (click)="confirmDelete()"
      label="Delete"
      class="p-button-danger"
      #deleteButton
    ></button>
  </div>
</div>

<!-- Popup component -->
<p-confirmPopup></p-confirmPopup>
